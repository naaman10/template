---
label: Image Carousel
hide_body: true
fields:
- name: indicators
  type: boolean
  label: Show Indicators
- name: captions
  type: boolean
  label: Show Captions
- name: controls
  type: boolean
  label: Show Controls
- name: images
  type: field_group_list
  fields:
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
  - name: image_alt
    type: text
    config:
      required: false
    label: Image Alt
  - name: caption
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Caption
  config:
    min: 
    max: 
    labelField: 
  label: Images
